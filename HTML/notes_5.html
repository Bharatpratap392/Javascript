<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--overflow= property that sets the desired 
    behavior when content does not fit 
    in the parent element box(overflows)
    overflow:visible(it shows everythings)
    overflow:hidden(it hides those things 
    that are out of box but the content is still present there)
    overflow:clip(same like hidden)
    overflow:scroll(now the content can be seen in scroable format)
    overflow:auto(it shows everything like scroll)
    -->
    <!--position:
    relative=positioned relative to where it normally
    fixed= positioned relative to the viewport
    absolute= positioned relative to nearest ancestor
    sticky= positoned based on scroll position
    static=default position for an element
    -->
</body>
</html>
